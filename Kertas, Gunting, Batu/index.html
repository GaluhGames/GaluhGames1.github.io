<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="styling.css"/> 

    <title>Mini Games</title>
</head>

<body>
    <div id="app">
        <div class="summery">
            <h1 class="title">MATCH RESULT</h1>
            <br/>
            <h1 id="inGame"></h1>
            <h3 id="result"></h3>
        </div>
        <div class="games">
            <div class="option" onclick="pickOption('üñêÔ∏è')">üñêÔ∏è</div>
            <div class="option" onclick="pickOption('‚úåÔ∏è')">‚úåÔ∏è</div>
            <div class="option" onclick="pickOption('‚úä')">‚úä</div>
        </div>
    </div>

    <script>
        class Start{
            constructor(){
                this.playerName = "Player"
                this.botName = "Annonim"
                this.playerOption;
                this.botOption;
                this.winner = ""
    
            }
            get getBotOption() {
                return this.botOption
            }
            set setBotOption(option) {
                this.botOption = option;
            }
            get getPlayerOption() {
                return this.playerOption 
            }
            set setPlayerOption(option) {
                this.playerOption = option;
            }
            botBrain() {
                const option = ["üñêÔ∏è","‚úåÔ∏è","‚úä"];
                const bot = option[Math.floor(Math.random() * option.length)];
                return bot;
            }
            winCalculation() {
                 if (this.botOption == "üñêÔ∏è" && this.playerOption == "‚úåÔ∏è"){
                    return this.winner = this.playerName
                } else if (this.botOption == "üñêÔ∏è" && this.playerOption == "‚úä") {
                    return this.winner = this.botName
                } else if (this.botOption == "‚úåÔ∏è" && this.playerOption == "üñêÔ∏è") {
                    return this.winner = this.botName
                } else if (this.botOption == "‚úåÔ∏è" && this.playerOption == "‚úä") {
                    return this.winner = this.playerName
                } else if (this.botOption == "‚úä" && this.playerOption == "üñêÔ∏è") {
                    return this.winner = this.playerName
                } else if (this.botOption == "‚úä" && this.playerOption == "‚úåÔ∏è") {
                    return this.winner = this.botName
                } else {
                    return this.winner = "DRAW"
                }
            }
            matchResult() {
                if (this.winner != "DRAW") {
                    return `${this.winner} WINS!`;
                } else { 
                    return `LOL ${this.winner}, NO ONE WINS ü§™ü§™!`;
                }
            }
        }
        function pickOption(params) {
           const start = new Start();
           start.setPlayerOption = params;
           start.setBotOption = start.botBrain();
           start.winCalculation();

           const inGame= document.getElementById("inGame");
           const result= document.getElementById("result");

           inGame.textContent = "..."
           result.textContent = "..."

           setTimeout(() => {
                inGame.textContent = `${start.getPlayerOption} vs ${start.getBotOption}`
                result.textContent = start.matchResult();
           }, 2000);
        }
    </script>

</body>

</html>
